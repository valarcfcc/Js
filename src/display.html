<!DOCTYPE html>
<html>
  <head>
    <title>
      display
    </title>
    <style type="text/css">
      p {
        display: inline;
      }

      div {
        display: none;
      }
    </style>
    <script type="text/javascript">
      var test = document.getElementById('test');
      console.log(test.value);
    </script>
  </head>

  <body>
    <p>本例中的样式表把段落元素设置为内联元素。</p>

    <p>而 div 元素不会显示出来！</p>

    <div>
      div 元素的内容不会显示出来！
      <input id="test" type="hidden" value="123" />
    </div>
  </body>
</html>
